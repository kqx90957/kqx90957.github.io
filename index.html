<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>。。。</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <style>
    #img {
      width: 400px;
      height: 400px;
    }

    .box {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <button @click="getimg" class="btn">点我获取图片
  </button>
  <div class="box"> <img alt="点击按钮查看图片" id="img" /></div>
</body>

<script>

  let img = document.querySelector('#img');
  let btn = document.querySelector('.btn');
  btn.onclick = async function () {
    btn.setAttribute('disabled', true)
    let re = await axios.get(`https://api.uomg.com/api/rand.img3?&format=json`);
    console.log(re)
    img.setAttribute('src', re.data.imgurl);
    setTimeout(() => {
      console.log(1)
      btn.removeAttribute('disabled')
    }, 1000)

  }



</script>


</html>
